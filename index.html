<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/fontawesome/d7644e187f.js"></script>

</head>
<body>
    <button  id="createAlert">Create Alert</button>

    <div class="container toggle">

        <div class="first">
            <div class="alert top">
                <p id="alert">Preference alert</p>
                Get alert for your preferred hostel. You can turn this off
                in the <span> notification seetings </span> 

            </div>
            
            <div>
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </div>
        </div>
       
        <div class=" select top">
            <select name="Location/Town" id="">
                <option value="">Abia</option>
                <option value="">Adamawa</option>
                <option value="">Akwa Ibom</option>
                <option value="">Anambara</option>
            </select> <br>

            <select name="Property Type" id="">
                <option value="">Duplex</option>
                <option value="">Self contain</option>
                <option value="">Double room</option>
                <option value="">Single room</option>1
            </select> <br>

            <select name="Number of rooms" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select> <br>

            <select name="Rent period" id="">
                <option value="">Yearly</option>
                <option value="">Monthly</option>
                <option value="">Weekly</option>
                <option value="">Daily</option>
            </select> <br>
        </div>

        <div class="footer">
            <span class="space"> Reset </span>
            <button id="btn" class="space">Save</button>
        </div>

    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
